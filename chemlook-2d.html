<script type="text/javascript">

%@

<script type="text/javascript">
<!-- ChemDoodleWeb.js -->
%@
</script>
<script>
<!-- Don't use yellow on white for S atoms -->
ELEMENT['S'].jmolColor = '#000000';
<!-- molecule as 2D SDF -->
var molecule = '%@';
var width = window.innerWidth * 0.95;
var height = window.innerHeight * 0.95;
var viewer = new ChemDoodle.TransformCanvas('viewer', width, height);
 viewer.specs.bonds_clearOverlaps_2D = true;
 viewer.specs.bonds_width_2D = 3;
 viewer.specs.atoms_display = true;
 viewer.specs.atoms_font_size_2D = 'bold 18';
 viewer.specs.atoms_useJMOLColors = true;
 viewer.specs.backgroundColor = 'white';
 viewer.loadMolecule(%@(molecule));
</script>
<style>
    body {
      background: #fff;
      text-align: center;
      vertical-align: center;
      padding: 0px 0px 0px 0px;
      margin: 0px 0px 0px 0px;
      overflow: auto;
    }
 </style>
</head>
<!-- When the QuickLook window resizes, please redraw the -->
<!-- figure. Allows simple "zooming -->
<body onResize="window.location.href = window.location.href;">
</body>
</html>

<script>
<!-- molecule as 2D SDF -->
var molecule = '%@';
var viewer = new TransformCanvas('viewer', window.innerWidth - 100, window.innerHeight - 100);
  viewer.specs.bonds_clearOverlaps_2D = true;
  viewer.specs.bonds_width_2D = 3;
  viewer.specs.atoms_display = true;
  viewer.specs.atoms_font_size_2D = 18;
  viewer.specs.backgroundColor = 'white';
  viewer.loadMolecule(%@(molecule));
</script>
<style>
    body {
      background: #fff;
      text-align: center;
      vertical-align: center;
      padding: 0px 0px 0px 0px;

      overflow: auto;

 </style>

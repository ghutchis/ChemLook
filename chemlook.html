<html>
<head>
<script type="text/javascript">
<!-- ChemDoodleWeb.js -->
%@
</script>
<script>
<!-- molecule as SDF or PDB -->
var molecule = '%@';
var width = window.innerWidth * 0.95;
var height = window.innerHeight * 0.95;
var transformer = new ChemDoodle.TransformCanvas('transformer', width, height, true);
  transformer.specs.bonds_clearOverlaps_2D = true;
  transformer.specs.bonds_useJMOLColors = true;
  transformer.specs.bonds_width_2D = 3;
  transformer.specs.atoms_display = false;
  transformer.specs.backgroundColor = 'black';
transformer.loadMolecule(%@(molecule));
</script>
<style>
    body {
      background: #000;
      text-align: center;
      vertical-align: center;
      padding: 0px 0px 0px 0px;
      margin: 0px 0px 0px 0px;
      overflow: auto;
    }
 </style>
</head>
<body onResize="window.location.href = window.location.href;">
</body>
</html>
